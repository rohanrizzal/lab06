<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Task 1: Button Click Counter -->
    <section>
        <h2>Task 1: Button Click Counter</h2>
        <p>Count: <span id="counter">0</span></p>
        <button id="incrementButton">Click me!</button>
    </section>

    <!-- Task 2: Display Key Code and Key Value -->
    <section>
        <h2>Task 2: Key Code and Key Value</h2>
        <p>Key Code: <span id="keyCode"></span></p>
        <p>Key Value: <span id="keyValue"></span></p>
    </section>

    <!-- Task 3: Form Validation -->
    <section>
        <h2>Task 3: Form Validation</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
